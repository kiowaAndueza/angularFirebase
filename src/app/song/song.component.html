<div class="container items">
    <div class="col-md-12">
        <div class="col-md-7 mb-4"><h3>Songs list</h3></div>
        <div>
            <div class="d-flex justify-content-end mb-2">
                <button class="btn btn-danger deleteAll" (click)="deleteList()">Delete All</button>
            </div>
            <table>
                <tr  *ngFor="let song of songsList; let i = index"
                [class.active]="i == indexList"
                (click)="configList(song, i)">
                    <td>
                        <span class="badge">{{i+1}}</span>
                    </td>
                    <td>
                        {{song.title}}
                    </td>
                    <td>
                        <button class="btn btn-primary buttonTable" (click)="getDetails(song)">Details</button>
                    </td>
                    <td>
                        <button class="btn btn-warning buttonTable" (click)="updateForm(song)">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger buttonTable" (click)="deleteSong(song)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
